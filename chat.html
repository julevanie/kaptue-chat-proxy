<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Debug</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    #userInput { width: 80%; }
  </style>
</head>
<body>
  <h2>Chatbot Debug</h2>

  <div id="chatbox"></div><br>

  <input id="userInput" placeholder="Scrivi qui...">
  <button onclick="sendMessage()">Invia</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      
      document.getElementById("chatbox").innerHTML += "<b>Tu:</b> " + message + "<br>";

      console.log("Sto inviando il messaggio al proxy...");

      try {
        const response = await fetch("https://kaptue-chat-proxy.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        console.log("Risposta ricevuta dal proxy:", response);

        const data = await response.json();

        console.log("JSON ricevuto:", data);

        document.getElementById("chatbox").innerHTML += "<b>Bot:</b> " + data.reply + "<br>";

      } catch (err) {
        console.error("Errore durante lâ€™invio:", err);
        document.getElementById("chatbox").innerHTML += "<span style='color:red'>Errore di comunicazione (vedi console).</span><br>";
      }
    }
  </script>

</body>
</html>
