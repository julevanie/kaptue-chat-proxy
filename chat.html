<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat Kaptue</title>
  <style>
      body {
        font-family: Arial;
        background:#f8f8f8;
        padding: 20px;
      }
      #chat {
        width: 100%;
        height: 400px;
        border: 1px solid #ddd;
        padding: 10px;
        overflow-y: auto;
        background: white;
      }
      input, button {
        padding: 10px;
        font-size: 16px;
      }
      #row {
        margin-top: 10px;
        display: flex;
        gap: 10px;
      }
  </style>
</head>
<body>
  <h2>Chat con il Professore Zen</h2>

  <div id="chat"></div>

  <div id="row">
    <input id="msg" placeholder="Scrivi qui..." />
    <button onclick="send()">Invia</button>
  </div>

<script>
async function send() {
  const message = document.getElementById("msg").value;
  if (!message) return;

  const chatBox = document.getElementById("chat");

  chatBox.innerHTML += `<div><b>Tu:</b> ${message}</div>`;

  document.getElementById("msg").value = "";

  const response = await fetch("https://kaptue-chat-proxy.vercel.app", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message})
  });

  const data = await response.json();

  chatBox.innerHTML += `<div><b>Prof. Zen:</b> ${data.reply}</div>`;
}
</script>
</body>
</html>
